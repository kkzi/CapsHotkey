h = Left 
j = Down
k = Up
l = Right 
n = Down 
a = Home
e = End
b = Ctrl Left 
f = Ctrl Right 
d = Delete 
y = Ctrl Insert 
p = Shift Insert 
m = Shift F10

w = Ctrl Shift Left, Ctrl Insert, Delete        # Delete word backforward
u = Shift Home, Ctrl Insert, Delete             # Delete from cursor to line begin
c = Shift End, Ctrl Insert, Delete              # Delete from cursor to line end 
s = Home, Shift End, Ctrl Insert, Delete        # Delete current line
o = Home, Return, Up                            # Insert new blank line before current
